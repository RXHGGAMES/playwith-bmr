<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINECRAFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        /* Neon green text with glowing effect */
        p {
            color: lime; /* Text color */
            font-size: 3rem; /* Adjust size as needed */
            font-family: 'Press Start 2P', cursive; /* Use the Minecraft-style font */
            text-shadow: 
                0 0 3px lime, /* Inner glow */
                0 0 5px lime, /* Medium glow */
                0 0 7px lime, /* Outer glow */
                0 0 10px lime; /* Strong outer glow */

            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <p>ADDING SOON</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASH OF CLANS</title>
    <style>
        /* Basic reset and full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        /* Importing custom Doctor Glitch font */
        @font-face {
            font-family: 'DoctorGlitch';
            src: url('fonts/DoctorGlitch.ttf') format('truetype'); /* Replace with the actual path to your font */
            font-weight: normal;
            font-style: normal;
        }

        /* Banana color text with glowing effect */
        p {
            color: #F7E7A1; /* Banana color */
            font-size: 3rem; /* Adjust size as needed */
            font-family: 'DoctorGlitch', cursive; /* Use the Doctor Glitch font */
            text-shadow: 
                0 0 3px #F7E7A1, /* Inner glow */
                0 0 5px #F7E7A1, /* Medium glow */
                0 0 7px #F7E7A1, /* Outer glow */
                0 0 10px #F7E7A1; /* Strong outer glow */

            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <p>ADDING SOON</p>
</body>
</html>

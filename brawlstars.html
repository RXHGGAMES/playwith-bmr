<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAWL STARS</title>
    <style>
        /* Basic reset and full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        /* Importing custom Brawl Stars-like font */
        @font-face {
            font-family: 'BrawlStars';
            src: url('fonts/BrawlStars.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Neon yellow text with glowing effect */
        p {
            color: yellow; /* Text color */
            font-size: 3rem; /* Adjust size as needed */
            font-family: 'BrawlStars', cursive; /* Use the Brawl Stars-like font */
            text-shadow: 
                0 0 3px yellow, /* Inner glow */
                0 0 5px yellow, /* Medium glow */
                0 0 7px yellow, /* Outer glow */
                0 0 10px yellow; /* Strong outer glow */

            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <p>ADDING SOON</p>
</body>
</html>

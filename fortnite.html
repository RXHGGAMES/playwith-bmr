<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORTNITE</title>
    <style>
        /* Basic reset and full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        /* Importing custom Fortnite-like font */
        @font-face {
            font-family: 'FortniteFont';
            src: url('fonts/FortniteFont.ttf') format('truetype'); /* Replace with the actual path to your font */
            font-weight: normal;
            font-style: normal;
        }

        /* Neon cyan text with glowing effect */
        p {
            color: cyan; /* Text color */
            font-size: 3rem; /* Adjust size as needed */
            font-family: 'FortniteFont', cursive; /* Use the Fortnite-like font */
            text-shadow: 
                0 0 3px cyan, /* Inner glow */
                0 0 5px cyan, /* Medium glow */
                0 0 7px cyan, /* Outer glow */
                0 0 10px cyan; /* Strong outer glow */

            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <p>ADDING SOON</p>
</body>
</html>

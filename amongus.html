<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMONG US</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <style>
        /* Basic reset and full viewport height */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }
        
        /* Neon red text with glowing effect */
        p {
            color: red; /* Text color */
            font-size: 3rem; /* Adjust size as needed */
            font-family: 'Luckiest Guy', cursive; /* Use the Luckiest Guy font */
            text-shadow: 
                0 0 3px red, /* Inner glow */
                0 0 5px red, /* Medium glow */
                0 0 3px red, /* Outer glow */
                0 0 1px red; /* Strong outer glow */

            text-align: center; /* Center text horizontally */
        }
    </style>
</head>
<body>
    <p>ADDING SOON</p>
</body>
</html>

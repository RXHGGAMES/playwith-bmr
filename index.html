<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.15.3/css/all.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    @import "https://fonts.googleapis.com/css?family=Press%20Start%202P";

    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P';
      font-size: 1rem;
      line-height: 2;
      height: 100%;
      background-color: #000; /* Black background for the whole page */
      text-transform: uppercase;
    }

    a {
      text-decoration: none;
      color: #fff;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px RED, 0 0 35px red;
    }

    li {
      color: #fff;
      margin: 0.5rem 0;
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px RED;
    }

    .arrow {
      position: relative;
      display: block;
      color: #F6EB14;
      text-shadow: 0 0 5px #F6EB14, 0 0 10px #F6EB14, 0 0 15px #F6EB14, 0 0 20px #F6EB14, 0 0 25px #F6EB14;
    }

    .arrow:hover {
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .arrow:hover i { 
      display: block;
      position: absolute;
      top: 0.50em; 
      left: -6em;
      color: #F6EB14;
      text-shadow: 0 0 5px #F6EB14, 0 0 10px #F6EB14, 0 0 15px #F6EB14, 0 0 20px #F6EB14, 0 0 25px #F6EB14;
    }

    /* Neon Loader Styles */
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Fully black background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000; /* Higher z-index to ensure it is on top of content */
      opacity: 1; /* Ensure loader is visible initially */
      transition: opacity 1s ease-out, visibility 0s linear 1s; /* Smooth fade-out transition */
    }

    .loader.hidden {
      opacity: 0; /* Fade out loader */
      visibility: hidden; /* Hide loader after fade out */
      transition: opacity 1s ease-out, visibility 0s linear 0s; /* Adjust transition timing */
    }

    .neon-text {
      font-family: 'Press Start 2P';
      font-size: 2rem;
      color: #F6EB14;
      text-shadow: 0 0 5px #F6EB14, 0 0 10px #F6EB14, 0 0 15px #F6EB14, 0 0 20px #F6EB14, 0 0 25px #F6EB14;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="neon-text">Loading...</div>
  </div>

  </ol>

  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable Control+U
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && e.key === 'u') {
        e.preventDefault();
      }
    });

    // Neon Loader Logic
    window.addEventListener('load', function() {
      const loader = document.getElementById('loader');
      setTimeout(() => {
        loader.classList.add('hidden');
        document.body.classList.add('loaded'); // Add class to body to trigger CSS changes
      }, 10000); // Hide loader after 10 seconds or adjust timing as needed
    });
  </script>

</body>
</html>

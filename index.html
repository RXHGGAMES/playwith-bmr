<STYLE>@import "https://fonts.googleapis.com/css?family=Press%20Start%202P";

* {
  margin: 0;
  padding: 0;
}

html, body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Press Start 2P';
  font-size: 1rem;
  line-height: 2;
  height: 100%;
  background-color: #000; /* Change to black for a better neon effect */
  text-transform: uppercase;
}

a {
  text-decoration: none;
  color: #fff;
  text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px RED, 0 0 35px red;
}

li {
  color: #fff;
  margin: 0.5rem 0;
  text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px red, 0 0 20px red, 0 0 25px red, 0 0 30px red, 0 0 35px RED;
}

.arrow {
  position: relative;
  display: block;
  color: #F6EB14;
  text-shadow: 0 0 5px #F6EB14, 0 0 10px #F6EB14, 0 0 15px #F6EB14, 0 0 20px #F6EB14, 0 0 25px #F6EB14;
}

.arrow:hover {
  cursor: pointer;
  background-color: rgba(0, 0, 0, 0.2);
}

.arrow:hover i { 
  display: block;
  position: absolute;
  top: 0.50em; 
  left: -6em;
  color: #F6EB14;
  text-shadow: 0 0 5px #F6EB14, 0 0 10px #F6EB14, 0 0 15px #F6EB14, 0 0 20px #F6EB14, 0 0 25px #F6EB14;
}
</STYLE>
